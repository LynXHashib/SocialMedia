<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for logo symbol -->
  <circle cx="45" cy="50" r="35" fill="url(#mainGradient)" opacity="0.1"/>
  
  <!-- Main logo symbol - interconnected nodes representing social connections -->
  <g transform="translate(45, 50)">
    <!-- Central hub node -->
    <circle cx="0" cy="0" r="8" fill="url(#mainGradient)"/>
    

    <circle cx="-18" cy="-12" r="6" fill="url(#accentGradient)"/>
    <circle cx="18" cy="-12" r="6" fill="url(#accentGradient)"/>
    <circle cx="-18" cy="12" r="6" fill="url(#accentGradient)"/>
    <circle cx="18" cy="12" r="6" fill="url(#accentGradient)"/>
    <circle cx="0" cy="-20" r="5" fill="url(#mainGradient)" opacity="0.8"/>
    <circle cx="0" cy="20" r="5" fill="url(#mainGradient)" opacity="0.8"/>
    

    <line x1="0" y1="0" x2="-18" y2="-12" stroke="url(#mainGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="0" x2="18" y2="-12" stroke="url(#mainGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="0" x2="-18" y2="12" stroke="url(#mainGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="0" x2="18" y2="12" stroke="url(#mainGradient)" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="-20" stroke="url(#mainGradient)" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="0" x2="0" y2="20" stroke="url(#mainGradient)" stroke-width="2" opacity="0.4"/>
    

    <path d="M -18,-12 Q -25,0 -18,12" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 18,-12 Q 25,0 18,12" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  

  <text x="100" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="url(#mainGradient)">ConnectHub</text>
  <text x="100" y="62" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="400" fill="#666" opacity="0.8">social media platform</text>
  
  <circle cx="280" cy="20" r="3" fill="url(#accentGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="270" cy="35" r="2" fill="url(#mainGradient)" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="290" cy="40" r="2.5" fill="url(#accentGradient)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>